<!-- school_roster_app/templates/pages/students.html -->
<html>
  <head>
    <title>Students Page</title>
  </head>
  <body>
    <h2>Student Directory</h2>
    {% if student_names %}
    <ul>
        {% for student in student_names %}
        <li><a href="{{student.school_id}}/">{{student.name}}</a></li>
       {% endfor %}
    </ul>
    {% else %}
    <p>No student list loaded</p>
    {% endif %}
  </body>
</html>
